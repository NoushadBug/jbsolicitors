<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JB Solicitors CRM Automation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <h1>JB Solicitors</h1>
      </div>
    </header>

    <div class="status-section">
      <div class="status-card" id="connectionStatus">
        <div class="status-icon connecting">
          <div class="spinner"></div>
        </div>
        <div class="status-info">
          <span class="status-label">Connection</span>
          <span class="status-value" id="connectionText">Checking...</span>
        </div>
      </div>

      <div class="status-card">
        <div class="status-icon info">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
          </svg>
        </div>
        <div class="status-info">
          <span class="status-label">Pending Leads</span>
          <span class="status-value" id="pendingCount">-</span>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <button id="fetchLeadsBtn" class="btn btn-primary" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Fetch Leads
      </button>

      <button id="startAutomationBtn" class="btn btn-success" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Start Automation
      </button>
    </div>

    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-header">
        <span class="progress-label">Processing Leads</span>
        <span class="progress-count" id="progressCount">0 / 0</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="current-lead" id="currentLead">Ready to start...</div>
    </div>

    <div class="log-section">
      <div class="log-header">
        <span>Activity Log</span>
        <button id="clearLogBtn" class="btn-icon" title="Clear log">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
        </button>
      </div>
      <div class="log-content" id="logContent">
        <div class="log-entry info">
          <span class="log-time">--:--</span>
          <span class="log-message">Extension initialized. Configure API URL in options.</span>
        </div>
      </div>
    </div>

    <footer>
      <button id="optionsBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6M1 12h6m6 0h6"/>
        </svg>
        Settings
      </button>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
